<ion-view view-title="Новости ФИСТ">
  <ion-content>
    <div class="list" >
        <div class="card" ng-repeat="itemz in rss.feed.entries">
          <div class="item item-text-wrap">
          <a class="item" href="{{itemz.link}}"  >
            <h2>{{itemz.title}}</h2>
            <p ng-bind-html="itemz.content | unsafe"></p>
          </a>
          </div>
        </div>
    </div>
  </ion-content>
</ion-view>
